<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Mano projektas</title>
  </head>
  <body>
    <div class="header">
      <nav class="top-nav">
        <div>Opening Hours: 06:00 to 20:00</div>
        <div class="nav-icon">
          <img src="images/Insta.svg" alt="" />
          <img src="images/Fb.svg" alt="" />
          <img src="images/Twiter.svg" alt="" />
          <img src="images/Pintrest.svg" alt="" />
        </div>
      </nav>
      <div class="logo">
        <div class="logo-inside">
          <img src="images/Logo.png" alt="logo" />
          <div>BlueCollar</div>
        </div>

        <div class="email">
          <div class="email-inside">
            <img src="images/Icon email.svg" alt="email-icon" />
            <div>Mail Us</div>
            <div>Info@Example.com</div>
          </div>
          <div class="phone-inside">
            <img src="images/Icon phone.svg" alt="phone-icon" />
            <div>Call Us</div>
            <div>+01 569 896 654</div>
          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="main-title">
        <div class="main-sub-title">
          <div class="main-sub"></div>
        </div>
        <h1>Latest News and Articles</h1>
      </div>


      <div class="main-blog">

      </div>
    </div>

    <script src="scipts/script.js"></script>
  </body>
</html>
